<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - An치lisis Deportivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="backgroundAudio" src="audio/fondo-audio.mp3" loop></audio>
    <div class="login-container">
        <div class="login-logo">Un Real</div>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Usuario" required>
            <button type="submit" class="login-button">Iniciar sesi칩n</button>
        </form>
    </div>
    <script>
        // Reproducir audio al cargar la p치gina
        window.onload = function() {
            const audio = document.getElementById('backgroundAudio');
            // Reproducir el audio como respuesta a una interacci칩n del usuario
            document.addEventListener('click', function() {
                audio.play();
            }, { once: true });
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
